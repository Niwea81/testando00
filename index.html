<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist de Trade – Camada 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>1️⃣ CONTEXTO MACRO – Primeiro Filtro</h1>

  <section>
    <h3>Força do VIX</h3>
    <input type="range" id="vix" min="10" max="40" value="20">
    <p>VIX atual: <span id="vixValue">20</span></p>
  </section>

  <section>
    <h3>Agenda Econômica</h3>
    <select id="agenda">
      <option value="baixo">Baixo impacto ⭐</option>
      <option value="medio">Médio impacto ⭐⭐</option>
      <option value="alto">Alto impacto ⭐⭐⭐</option>
    </select>
  </section>

  <section class="eventos">
    <h3>Eventos macro hoje</h3>
    <label><input type="checkbox" id="cpi"> CPI</label>
    <label><input type="checkbox" id="fomc"> FOMC</label>
    <label><input type="checkbox" id="payroll"> Payroll</label>
  </section>

  <section>
    <h3>Seu nível de experiência</h3>
    <select id="perfil">
      <option value="iniciante">Iniciante</option>
      <option value="intermediario">Intermediário</option>
      <option value="avancado">Avançado</option>
    </select>
  </section>

  <button onclick="avaliarContexto()">Avaliar Contexto</button>

  <h2>Resultado</h2>
  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>

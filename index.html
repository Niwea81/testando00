<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist de Trade – Camada 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>1️⃣ CONTEXTO MACRO – Primeiro Filtro</h1>

  <!-- VIX -->
  <section>
    <h3>Força do VIX</h3>
    <input type="range" id="vix" min="10" max="40" value="20">
    <p>VIX atual: <span id="vixValue">20</span></p>
  </section>

  <!-- Agenda Econômica -->
  <section>
    <h3>Agenda Econômica (Impacto)</h3>
    <select id="agenda">
      <option value="baixo">Baixo impacto ⭐</option>
      <option value="medio">Médio impacto ⭐⭐</option>
      <option value="alto">Alto impacto ⭐⭐⭐</option>
    </select>
  </section>

  <!-- Evento Importante -->
  <section>
    <h3>Evento relevante hoje?</h3>
    <label><input type="radio" name="evento" value="sim"> Sim (CPI / FOMC / Payroll)</label><br>
    <label><input type="radio" name="evento" value="nao" checked> Não</label>
  </section>

  <!-- Perfil -->
  <section>
    <h3>Seu nível de experiência</h3>
    <select id="perfil">
      <option value="iniciante">Iniciante</option>
      <option value="intermediario">Intermediário</option>
      <option value="avancado">Avançado</option>
    </select>
  </section>

  <br>
  <button onclick="avaliarContexto()">Avaliar Contexto</button>

  <hr>

  <h2>Resultado</h2>
  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
